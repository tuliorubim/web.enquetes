function Insere (s, subS, indice){
	if (indice == 0)
	  s = subS + s;
	else if ((indice > 0) && (indice < s.length))
	  s = s.substring(0, indice) + subS + s.substring(indice);
	else if (indice == s.length)
	  s = s + subS;
	return s;
}

function Apaga($s, $indice, $contador){
	if ($s!=""){
		if (($s.length == $contador) &&($indice == 0))
			$s = "";
		else if (($indice > 0) && ($indice < $s.length-$contador))
			$s = $s.substring(0, $indice)+$s.substring($indice+$contador);
		else if ($indice == 0)
			$s = $s.substring($contador);
		else if ($indice == $s.length-$contador)
			$s = $s.substring(0, $indice);
	}
	return $s;
}
function substitui (s, subS, i, cont) {
	s = Apaga(s, i, cont);
	s = Insere(s, subS, i);
	return s;
}

function encode(s) {
	for (var i = 0; i < s.length; i++) {
		switch (s.charAt(i)) {
			case 'á':   
				s = substitui(s, '$a', i, 1);
			break;
			case 'â':   
				s = substitui(s, '$b', i, 1);
			break;
			case 'ã':   
				s = substitui(s, '$c', i, 1);
			break;
			case 'à':   
				s = substitui(s, '$d', i, 1);
			break;
			case 'é':   
				s = substitui(s, '$e', i, 1);
			break;
			case 'ê':   
				s = substitui(s, '$f', i, 1);
			break;
			case 'í':   
				s = substitui(s, '$i', i, 1);
			break;
			case 'ó':   
				s = substitui(s, '$o', i, 1);
			break;
			case 'ô':   
				s = substitui(s, '$p', i, 1);
			break;
			case 'õ':   
				s = substitui(s, '$q', i, 1);
			break;
			case 'ú':   
				s = substitui(s, '$u', i, 1);
			break;
			case 'ç':   
				s = substitui(s, '$t', i, 1);
			break;
		}
	}
	return s;
}
function decode($s) {
	for (var $i = 0; $i < $s.length; $i++) {
		if ($s.charAt($i) == '$') {
			switch ($s.charAt($i+1)) {
				case 'a':   
					$s = substitui($s, 'á', $i, 2);
				break;
				case 'b':   
					$s = substitui($s, 'â', $i, 2);
				break;
				case 'c':   
					$s = substitui($s, 'ã', $i, 2);
				break;
				case 'd':   
					$s = substitui($s, 'à', $i, 2);
				break;
				case 'e':   
					$s = substitui($s, 'é', $i, 2);
				break;
				case 'f':   
					$s = substitui($s, 'ê', $i, 2);
				break;
				case 'i':   
					$s = substitui($s, 'í', $i, 2);
				break;
				case 'o':   
					$s = substitui($s, 'ó', $i, 2);
				break;
				case 'p':   
					$s = substitui($s, 'ô', $i, 2);
				break;
				case 'q':   
					$s = substitui($s, 'õ', $i, 2);
				break;
				case 'u':   
					$s = substitui($s, 'ú', $i, 2);
				break;
				case 't':   
					$s = substitui($s, 'ç', $i, 2);
				break;
			}
		}	
	}
	return $s;
}

  function insertAtCursor(myField, myValue) {
	//IE support
	if (document.selection) {
		myField.focus();
		sel = document.selection.createRange();
		sel.text = myValue;
	}
	//MOZILLA/NETSCAPE support
	else if (myField.selectionStart || myField.selectionStart == '0') {
		var startPos = myField.selectionStart;
		var endPos = myField.selectionEnd;
		myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
	} else {
		myField.value += myValue;
	}
  }
